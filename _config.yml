# Site Settings
title:   Puneeth Rao Dilip
description: My Portfolio 
url: "https://puneethrao.github.io"

# Theme
theme: jekyll-theme-midnight
# Build settings
markdown: kramdown

# Collections for projects
collections:
  projects:
    output: true
    permalink: /projects/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: default
@import "{{ site.theme }}";

body {
  font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

.forkongithub,
.page-header a[href*="github.io"],
.page-footer {
  display: none !important;
}
